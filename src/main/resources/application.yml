server.port: 8083

spring.application.name: ZUUL_SERVER

eureka:
  instance:
    leaseRenewalInterval: 10
    leaseExperationDurationinSecond: 20
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8080/eureka/
    healthcheck:
      enabled: true
    lease:
      duration: 50

zuul:
  prefix: /api
  routes:
    orders:
      paths: /orders/**
      serviceId: ORDER_SERVICE
    services:
      path: /services/**
      serviceId: CLINIC_SERVICE
    animals:
      path: /animals/**
      serviceId: CLINIC_SERVICE
    clinics:
      path: /clinics/**
      serviceId: CLINIC_SERVICE
